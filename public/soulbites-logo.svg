<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background square with green -->
  <rect width="100" height="100" fill="#1dc962"/>
  
  <!-- Shopping bag (local_mall equivalent) -->
  <g transform="translate(50, 50)">
    <!-- Bag body -->
    <path d="M -20 -5 L -20 15 Q -20 25 -10 25 L 10 25 Q 20 25 20 15 L 20 -5 Z" 
          fill="none" stroke="#111714" stroke-width="2" stroke-linejoin="round"/>
    
    <!-- Bag handles -->
    <path d="M -15 -5 Q -15 -15 0 -15 Q 15 -15 15 -5" 
          fill="none" stroke="#111714" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Heart inside bag (SoulBites concept) -->
    <g transform="translate(0, 8)">
      <path d="M 0 -2 
               C -3 -4 -6 -4 -6 -1 
               C -6 1 -3 3 0 5
               C 3 3 6 1 6 -1
               C 6 -4 3 -4 0 -2 Z" 
            fill="#111714"/>
    </g>
  </g>
</svg>